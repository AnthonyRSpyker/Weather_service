<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>Search a city to recieve the weather info</header>
    </div>
    <div class="container">
        <div class="row">
        
        <div class="col-md-3 city-box">
            Enter City Name Below<input class="city-input">
            <button class="city-search fas fa-search"></button>
            <div class="city-dump"></div>
        </div>
        
            <div class="col-md-1"></div>
            <div class="col-md-8 info-box">
                
                <h1 class="date"></h1>
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind-speed"></div>
                <div class="uv"></div>
            
            </div>
        <div class="col-md-3 ">
            <div class="col-md-3">nothing goes here. keeps it devided</div>
        </div>
            <div class="col-md-1"></div>
            <div class="col-md-8 weekly-info"> 
            
                <div class="col-md-2 boxes day1"></div>
                <div class="col-md-2 boxes day2"></div>
                <div class="col-md-2 boxes day3"></div>
                <div class="col-md-2 boxes day4"></div>
                <div class="col-md-2 boxes day5"></div>
            
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
